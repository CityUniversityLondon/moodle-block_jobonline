<div id="<<jobid>>" class='tcgfeed_job collapsible' state="0" onClick="M.block_tcgfeed.close_collapsible(this,event);this.getAttributeNode('state').value^=1">
  <h1 class='heading jobname'><<jobname>></h1>
  <div class='collapsibleinner' onClick="event.cancelBubble=true; event.stopPropagation=true;">
    <div class='employername'><<employername>></div>
    <div class='location'><<location>></div>
    <div class='collapsible' state="1" onClick="this.getAttributeNode('state').value^=1">
      <h2 class='heading'>Summary</h2>
      <div class='summary collapsibleinner' onClick="event.cancelBubble=true; event.stopPropagation=true;">
        <div class='summarytext' >
          <<summary>>
        </div>
      </div>
    </div>
    </div>
</div>
