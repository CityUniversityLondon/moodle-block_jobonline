<?php ob_start();
global $USER;
?>
<div id='tcgblockwrapper' bounce="<?=get_config('block_tcgfeed','bounce')?>">
    <form>
        <select onchange='M.block_tcgfeed.settype(this,"<?= $USER->id?>");'>
            <option value=''>Any type</option>
            <?php
            $preset=strtolower(trim(get_user_preferences('tcgfeed_preferred_type','')));
            foreach(block_tcgfeed::alltypes() as $type)
            {
                print "<option value='$type'";
                if(strtolower($type)===$preset)
                    print " selected";
                print ">";
                print ucfirst($type);
                print "</option>\n";
            }
            ?>
        </select>
        <select onchange='M.block_tcgfeed.setsector(this,"<?= $USER->id?>");'>
            <option value="">Any Sector</option>
            <?php

            $preset=get_user_preferences('tcgfeed_preferred_sector','');

            foreach(block_tcgfeed::allareas() as $sector)
            {
                $s=trim($sector);
                print "<option value='$s'";
                if($s===$preset)
                    print " selected";
                print ">";
                print ucfirst($s);
                print "</option>\n";
            }
            ?>
        </select>
        <div id='tcgfeed_sortbuttons'>
            <table width="100%"><tr>
                <?php
                $preset=get_user_preferences('tcgfeed_preferred_sort','ending-sort');
                foreach(array('ending-sort'=>static::$stringmanager->get_string('ending-sort','block_tcgfeed'),
                'post-sort'=>static::$stringmanager->get_string('post-sort','block_tcgfeed')) as $val=>$display)
                {
                    print "<td class='tcg_radiobtn'><input type=radio name='sortdir' value='$val'";
                    if ($val===$preset)
                        print " checked";
                    print " onchange='M.block_tcgfeed.setsort(this,\"$USER->id\");'>$display</td>";
                }
                ?>
                <td class='tcg_location'><select onchange='M.block_tcgfeed.setlocation(this,"<?= $USER->id?>");'><option value=""> Any location</option>
                    <?php
                    $preset=get_user_preferences('tcgfeed_preferred_location','');
                    foreach(block_tcgfeed::alllocations() as $place)
                    {
                        $p=trim($place);
                        print "<option value='$p'";
                        if($place===$preset)
                            print " selected";
                        print ">";
                        print ucfirst($p);
                        print "</option>\n";
                    } ?></select>

            </tr></table>
        </div></form>
    <?=$inner?>
</div>
